<p><font size="2">4.累加器寻址</font></p>
<p><font size="2">&nbsp; 单字节指令.</font></p>
<p><font size="2">&nbsp; 指令操作所需要的操作数就存在于寄存器A中,所以无须操作数,该指令仅仅占一个字节.</font></p>
<p><font size="2">&nbsp; 例如指令 LSR,默认就是将寄存器A的内容逻辑右移一位,而无须在操作数中指出操作数,默认操作数就是寄存器A的内容.</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 指令 PHA, 默认就是将寄存器A的内容压入堆栈.所以也是累加器寻址.</font></p>
