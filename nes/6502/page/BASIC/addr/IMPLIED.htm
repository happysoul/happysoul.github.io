<p><font size="2">5.隐含寻址</font></p>
<p><font size="2">&nbsp; 单字节指令</font></p>
<p><font size="2">&nbsp; 隐含寻址和累加器寻址的区别在于隐含寻址的操作数地址是除寄存器A外的其他寄存器,例如寄存器X,Y,S或P</font></p>
<p><font size="2">所以说,累加器寻址其实也可以叫隐含寻址.</font></p>
<p><font size="2">&nbsp; 例如指令 INX&nbsp; ;寄存器X的内容加1,这里隐含规定操作数就是寄存器X的内容,所以叫隐含寻址</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; INY&nbsp; 
;寄存器Y的内容加1,这里隐含规定操作数就是寄存器Y的内容,所以叫隐含寻址</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; DEX&nbsp; 
;......</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; DEY&nbsp; 
;......</font></p>
