<p>&nbsp;&nbsp;&nbsp; 6502<span lang="zh-cn">的寻址方式比较多，有13种之多，所以大家必须掌握他们</span></p>
<p><span lang="zh-cn">&nbsp;&nbsp;&nbsp; 我一直都非常重视寻址方式，因为如果你不懂这个，那么你又如何能掌握指令</span></p>
<p><span lang="zh-cn">的用法呢？只要你掌握了寻址方式，那么只要告诉你一个指令的寻址方式是什么，</span></p>
<p><span lang="zh-cn">那么你就应该能使用该指令了。</span></p>
<p><span lang="zh-cn">&nbsp;&nbsp;&nbsp; 希望大家重视！！</span></p>
